<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequora</title>
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="start-screen">
        <div class="start-container">
            <div class="start-logo-container">
                <img src="images/sequora_black.png" alt="Sequora" class="start-logo">
            </div>
            <h1 class="start-title">SEQUORA</h1>
            <p class="start-subtitle">Master the Sequence. Conquer the Colors.</p>
            <button id="start-button" class="start-button">Start Game</button>
            <div class="start-features">
                <div class="feature-item">
                    <span class="feature-icon">ðŸŽ¯</span>
                    <span>Strategic Puzzles</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸŒŠ</span>
                    <span>2 Waves</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">âš¡</span>
                    <span>Quick Thinking</span>
                </div>
            </div>
        </div>
    </div>
    <div id="game-container" class="hidden">
        <div class="game-header">
            <img src="images/sequora_black.png" alt="Sequora" class="game-logo">
        </div>
        <div class="header-controls">
            <div id="score-display" class="score-display">Score: 0</div>
            <button id="view-deck-button" class="view-deck-button">View Deck</button>
        </div>
        <div id="message" class="message">Match the target colors to score points!</div>
        <div id="target-container" class="target-container"></div>
        <div id="tokens-container" class="tokens-container"></div>
        <div id="cards-container" class="cards-container"></div>
        <button id="restart-button" class="restart-button">Restart Game</button>
        <div id="deck-modal" class="deck-modal hidden">
            <div class="deck-modal-content">
                <div class="deck-modal-header">
                    <h2>Full Deck</h2>
                    <button id="close-deck-button" class="close-deck-button">&times;</button>
                </div>
                <div id="deck-cards-container" class="deck-cards-container"></div>
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
